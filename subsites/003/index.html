<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>

<body>

    <div class="form-container">
        <div class="form-control">
            <label>Data</label>
            <input type="date" id="datainput">
        </div>
        <div class="form-control">
            <label>Tarefa</label>
            <input type="text" id="tarefainput">
        </div>
        <div class="form-control">
            <label>Prioridade</label>
            <input type="range" min="1" max="5" id="rangeinput">
        </div>
        <button class="botao">Enviar</button>
    </div>

    <div class="tarefas">
        <div class="tarefa">
            <p class="tarefa-nome">Nome da tarefa</p>
            <p class="tarefa-data">Data limite <span> 00/00/2000</span></p>

            <div class="botoes">
            <button class="concluido">Concluido</button>
            <button class="excluir">Excluir</button>
            </div>
        </div>




</body>

</html>
